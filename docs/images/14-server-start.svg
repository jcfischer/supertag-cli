<svg xmlns="http://www.w3.org/2000/svg" width="680" height="220" viewBox="0 0 680 220">
  <defs>
    <linearGradient id="titlebar14" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8"/>
      <stop offset="100%" style="stop-color:#D0D0D0"/>
    </linearGradient>
  </defs>

  <!-- Window frame -->
  <rect width="680" height="220" rx="8" ry="8" fill="#1E1E1E"/>

  <!-- Title bar -->
  <rect width="680" height="28" rx="8" ry="8" fill="url(#titlebar14)"/>
  <rect y="20" width="680" height="8" fill="url(#titlebar14)"/>

  <!-- Traffic lights -->
  <circle cx="18" cy="14" r="6" fill="#FF5F56"/>
  <circle cx="38" cy="14" r="6" fill="#FFBD2E"/>
  <circle cx="58" cy="14" r="6" fill="#27CA40"/>

  <!-- Title -->
  <text x="340" y="18" font-family="SF Pro, -apple-system, sans-serif" font-size="13" fill="#4D4D4D" text-anchor="middle">Terminal</text>

  <!-- Start server -->
  <text x="16" y="56" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#00FF00">$</text>
  <text x="30" y="56" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#FFFFFF"> supertag server start --port 3100</text>
  <text x="16" y="80" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#27CA40">Server started on http://localhost:3100</text>

  <!-- Status check -->
  <text x="16" y="110" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#00FF00">$</text>
  <text x="30" y="110" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#FFFFFF"> supertag server status</text>
  <text x="16" y="134" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#888888">Status: </text>
  <text x="80" y="134" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#27CA40">running</text>
  <text x="16" y="154" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#888888">Port:   </text>
  <text x="80" y="154" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#FFFFFF">3100</text>
  <text x="16" y="174" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#888888">PID:    </text>
  <text x="80" y="174" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#FFFFFF">12345</text>

  <!-- Endpoints hint -->
  <text x="16" y="200" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#888888">Endpoints: /health, /search, /semantic-search, /stats</text>
</svg>
