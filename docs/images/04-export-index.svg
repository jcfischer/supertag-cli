<svg xmlns="http://www.w3.org/2000/svg" width="680" height="240" viewBox="0 0 680 240">
  <defs>
    <linearGradient id="titlebar4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8"/>
      <stop offset="100%" style="stop-color:#D0D0D0"/>
    </linearGradient>
  </defs>

  <!-- Window frame -->
  <rect width="680" height="240" rx="8" ry="8" fill="#1E1E1E"/>

  <!-- Title bar -->
  <rect width="680" height="28" rx="8" ry="8" fill="url(#titlebar4)"/>
  <rect y="20" width="680" height="8" fill="url(#titlebar4)"/>

  <!-- Traffic lights -->
  <circle cx="18" cy="14" r="6" fill="#FF5F56"/>
  <circle cx="38" cy="14" r="6" fill="#FFBD2E"/>
  <circle cx="58" cy="14" r="6" fill="#27CA40"/>

  <!-- Title -->
  <text x="340" y="18" font-family="SF Pro, -apple-system, sans-serif" font-size="13" fill="#4D4D4D" text-anchor="middle">Terminal</text>

  <!-- Export command -->
  <text x="16" y="56" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#00FF00">$</text>
  <text x="30" y="56" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#FFFFFF"> ./supertag-export run</text>

  <text x="16" y="80" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#888888">Exporting Personal workspace...</text>
  <text x="16" y="100" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#888888">  Processed 42,156 nodes in 2m 34s</text>
  <text x="16" y="120" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#27CA40">Export complete!</text>

  <!-- Index command -->
  <text x="16" y="150" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#00FF00">$</text>
  <text x="30" y="150" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#FFFFFF"> ./supertag sync index</text>

  <text x="16" y="174" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#888888">Indexing 42,156 nodes...</text>
  <text x="16" y="194" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#888888">  Building FTS5 search index</text>
  <text x="16" y="214" font-family="SF Mono, Menlo, monospace" font-size="13" fill="#27CA40">Indexed 42,156 nodes in 0.4s (~100k nodes/sec)</text>
</svg>
